<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ISOLADIO</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div id="roundbox">
    <h1>ISOLADIO</h1>
    <audio controls class="player" preload="none" src="/icecast/mymount.ogg"></audio>
    <form action="{{ url_for('enqueue') }}" method="post">
    <p class="form-text">PUT YOUR NAME HERE</p>
    <input type="text" id="youtubedl-form" name="submitter"><br>
    <p class="form-text">PUT YOUR YOUTUBE URL HERE</p>
    <input type="text" id="youtubedl-form" name="youtubedl"><br>
    <input type="submit" value="ENQUEUE">
    </form>
    <div id="queue">
    {% for song in queue %}
    <marquee behavior="scroll" direction="left">{{ song }}</marquee>
    {% endfor %}
    </div>
  </div>
  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
